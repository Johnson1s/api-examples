fragment MetadataV2Fields on PublicationMetadataV2 {
  name
  description
  content
  attributes {
    displayType
    traitType
    value
  }
  locale
  tags
  contentWarning
  mainContentFocus
  animationUrl
  encryptedWith {
    encryptionKey
    encryptedFields {
      content
      image
      media {
        uri
        mimeType
        cover
      }
      animationUrl
      externalUrl
    }
  }
  image {
    rawURI
    image {
      url
      mimeType
      width
      height
    }
  }
}

fragment MetadataV1Fields on PublicationMetadataV1 {
  version
  metadata_id
  appId
  name
  description
  content
  attributes {
    displayType
    traitType
    value
  }
  image {
    rawURI
    image {
      url
      mimeType
      width
      height
    }
  }
  animationUrl
}
