}

fragment MediaFields on LegacyMediaItem {
  ... on LegacyAudioItem {
    cover {
      ...ImageSetFields
    }
    audio {
      raw {
        uri
        mimeType
      }
      optimized {
        uri
        mimeType
      }
    }
  }
  ... on LegacyImageItem {
    image {
      ...ImageSetFields
    }
  }
  ... on LegacyVideoItem {
    cover {
      ...ImageSetFields
    }
    video {
      raw {
        uri
        mimeType
      }
      optimized {
        uri
        mimeType
      }
    }
  }
}

fragment LegacyPublicationMetadataFields on LegacyPublicationMetadata {
  locale
  tags
  mainContentFocus
  contentWarning
  content
  media {
    ...MediaFields
  }
  marketplace {
    name
    description
    attributes {
      displayType
      traitType
      value
    }
    animationUrl
    image {
      raw {
        uri
        mimeType
      }
      optimized {
        uri
        mimeType
        width
        height
      }
    }
  }
  encryptedWith {
    encryptionKey
    encryptedFields {
      content
      image
      media {
        uri
        mimeType
        cover
      }
      animationUrl
      externalUrl
    }
  }
}

