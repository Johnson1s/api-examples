#import "../../common/graphql/common.graphql"
#import "./follow-module-fragment.graphql"
#import "./profile-fields-fragment.graphql"

query Profile(
  $request: ProfileRequest!
  $statsRequest: ProfileStatsArg!
  $reactionsRequest: ProfileStatsReactionArgs!
  $countOpenActionsRequest: ProfileStatsCountOpenActionArgs!
) {
  profile(request: $request) {
    ...ProfileFields
  }
}
