#import "../../common/graphql/common.graphql"
#import "./follow-module-fragment.graphql"

fragment ProfileFields on Profile {
  id
  ownedBy {
    ...NetworkAddressFields
  }
  lensManager
  sponsor
  txHash
  createdAt
  stats {
    id
    followers
    following
    comments
    posts
    mirrors
    quotes
    publications
    reactions
    countOpenActions
  }
  operations {
    id
    isBlockedByMe {
      value
      isFinalisedOnchain
    }
    isFollowedByMe {
      value
      isFinalisedOnchain
    }
    isFollowingMe {
      value
      isFinalisedOnchain
    }
    canBlock
    canUnblock
    canFollow
    canUnfollow
  }
  interests
  guardian {
    protected
    cooldownEndsOn
  }
  invitedBy {
    id
  }
  invitesLeft
  onchainIdentity {
    proofOfHumanity
    ens {
      name
    }
    sybilDotOrg {
      verified
      source {
        twitter {
          handle
        }
      }
    }
    worldcoin {
      isHuman
    }
  }
  followNftAddress {
    address
    chainId
  }
  metadata {
    bio
  }
  followModule {
    ...FollowModuleFields
  }
  handle
}
