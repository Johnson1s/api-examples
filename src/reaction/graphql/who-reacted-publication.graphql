#import "../../profile/graphql/profile-fields-fragment.graphql"

query WhoReactedPublication(
  $request: WhoReactedPublicationRequest!
  $statsRequest: ProfileStatsArg!
  $reactionsRequest: ProfileStatsReactionArgs!
  $countOpenActionsRequest: ProfileStatsCountOpenActionArgs!
) {
  whoReactedPublication(request: $request) {
    items {
      ...ProfileFields
    }
    pageInfo {
      prev
      next
    }
    reactions {
      reaction
      reactionAt
    }
  }
}
