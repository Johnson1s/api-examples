#import "../../profile/graphql/profile-fields-fragment.graphql"

query WhoReactedPublication($request: WhoReactedPublicationRequest!) {
  whoReactedPublication(request: $request) {
    items {
      profile {
        ...ProfileFields
      }
      reactions {
        reaction
        reactionAt
      }
    }
    pageInfo {
      prev
      next
    }
  }
}
