query Nfts($request: NftsRequest!) {
  nfts(request: $request) {
    items {
      tokenId
      contentURI
      contract {
        address
        chainId
      }
      contractType
      totalSupply
      collection {
        contract {
          address
          chainId
        }
        name
        symbol
        baseUri
        contractType
        verified
      }
      metadata {
        description
        externalURL
        name
        image
        animationUrl
        attributes {
          displayType
          traitType
          value
        }
      }
      owner {
        amount
        address
      }
    }
    pageInfo {
      prev
      next
    }
  }
}
